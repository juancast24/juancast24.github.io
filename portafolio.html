<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Juan Manuel Castillo Robles - Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1c1c1c;
            color: white;
        }

        header {
            background: #000000;
            color: white;
            padding: 1em;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-media .icon {
            width: 35px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-media .icon:hover {
            transform: scale(1.2);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #ff4444; /* Rojo */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        main {
            padding-top: 100px; /* Espacio para el header */
        }

        .portfolio-section {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .info-box {
            cursor: pointer;
            background: #333333;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2); /* Sombra roja al pasar el mouse */
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #000000; /* Texto en negro para la ventana emergente */
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/tu-perfil" target="_blank" aria-label="Perfil de LinkedIn de Juan Manuel">
                <img src="assets/linkedin-logo.png" alt="LinkedIn" class="icon" loading="lazy">
            </a>
            <a href="https://www.example2.com" target="_blank" aria-label="Portafolio de Juan Manuel">
                <img src="assets/portafolio-logo.png" alt="Portafolio" class="icon" loading="lazy">
            </a>
            <a href="https://www.example3.com" target="_blank" aria-label="GitHub de Juan Manuel">
                <img src="assets/github-icon.jpg" alt="GitHub" class="icon" loading="lazy">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index2.html">Inicio</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="sobre-mi.html">Sobre mí</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portafolio" class="text-center portfolio-section">
            <h1>Mi Portafolio</h1>
            <div class="info-box" data-project="Proyecto 1">
                <p>Proyecto 1: Aplicación de gestión de tareas.</p>
            </div>
            <div class="info-box" data-project="Proyecto 2">
                <p>Proyecto 2: Sitio web para una pequeña empresa.</p>
            </div>
            <div class="info-box" data-project="Proyecto 3">
                <p>Proyecto 3: Juego en línea en JavaScript.</p>
            </div>
            <div class="popup" id="popup" style="display:none;">
                <div class="popup-content">
                    <span class="close-button" id="close-button">&times;</span>
                    <h2 id="project-title">Detalles del Proyecto</h2>
                    <p id="project-description"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.info-box').forEach(box => {
            box.addEventListener('click', function() {
                const projectName = this.getAttribute('data-project');
                document.getElementById('project-title').innerText = projectName;

                const projectDescriptions = {
                    'Proyecto 1': 'Aplicación de gestión de tareas que permite a los usuarios crear, editar y eliminar tareas.',
                    'Proyecto 2': 'Sitio web diseñado para una pequeña empresa, optimizado para SEO y con un diseño responsivo.',
                    'Proyecto 3': 'Juego en línea desarrollado en JavaScript, donde los jugadores pueden competir entre sí.'
                };

                document.getElementById('project-description').innerText = projectDescriptions[projectName];
                document.getElementById('popup').style.display = 'flex';
            });
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
