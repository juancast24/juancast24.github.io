<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Juan Manuel Castillo Robles - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1c1c1c; /* Fondo negro */
            color: white; /* Texto blanco */
        }

        header {
            background: #000000; /* Negro */
            color: white;
            padding: 1.5em;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-media .icon {
            width: 35px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-media .icon:hover {
            transform: scale(1.2);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: #ff4444; /* Rojo */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff; /* Blanco al pasar el mouse */
            text-decoration: underline;
        }

        main {
            padding-top: 100px; /* Espacio para el header */
        }

        section {
            padding: 40px 20px;
            text-align: center;
            background-color: #333333; /* Gris oscuro */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            color: white; /* Texto blanco */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4444; /* Rojo */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
            color: #000; /* Texto negro en los inputs */
            background-color: #fff; /* Fondo blanco en los inputs */
        }

        input:focus,
        textarea:focus {
            border-color: #ff4444; /* Rojo */
            outline: none;
        }

        button {
            padding: 15px;
            background: #ff4444; /* Rojo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #c92a2a; /* Rojo más oscuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de mensaje de éxito */
        .success-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/tu-perfil" target="_blank" aria-label="Perfil de LinkedIn de Juan Manuel">
                <img src="assets/linkedin-logo.png" alt="LinkedIn" class="icon" loading="lazy">
            </a>
            <a href="https://www.example2.com" target="_blank" aria-label="Portafolio de Juan Manuel">
                <img src="assets/portafolio-logo.png" alt="Portafolio" class="icon" loading="lazy">
            </a>
            <a href="https://www.example3.com" target="_blank" aria-label="GitHub de Juan Manuel">
                <img src="assets/github-icon.jpg" alt="GitHub" class="icon" loading="lazy">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index2.html">Inicio</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="sobre-mi.html">Sobre mí</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h1>Contáctame</h1>
            <form id="contact-form" action="guardar.php" method="POST">
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
                <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>
                <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="success-message" id="success-message" style="display: none;"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes hacer la llamada a la API o enviar los datos usando AJAX
            // Simulamos un mensaje de éxito
            document.getElementById('success-message').innerText = 'Mensaje enviado. Gracias por contactarme!';
            document.getElementById('success-message').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
